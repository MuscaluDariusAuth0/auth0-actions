  post-login:
    - action_name: Allow only x company domain to log in
      display_name: Allow only x company domain to log in
    - action_name: Allow only company domains
      display_name: Allow only company domains
organizations:
  - name: facebook
    branding:
      colors:
        page_background: '#ff0000'
        primary: '#ffffff'
    connections:
      - name: google-oauth2
        assign_membership_on_login: false
        show_as_button: true
      - name: Username-Password-Authentication
        assign_membership_on_login: true
        is_signup_enabled: false
        show_as_button: true
    display_name: Facebook
  - name: open-ai
    connections:
      - name: google-oauth2
        assign_membership_on_login: true
        show_as_button: true
    display_name: OpenAI
  - name: slack
    connections: []
    display_name: Slack
attackProtection:
  breachedPasswordDetection:
    enabled: true
    shields: []
    admin_notification_frequency: []
    method: standard
    stage:
      pre-user-registration:
        shields: []
  bruteForceProtection:
    enabled: true
    shields:
      - block
      - user_notification
    mode: count_per_identifier_and_ip
    allowlist: []
    max_attempts: 10
  suspiciousIpThrottling:
    enabled: true
    shields:
      - admin_notification
      - block
    allowlist: []
    stage:
      pre-login:
        max_attempts: 100
        rate: 864000
      pre-user-registration:
        max_attempts: 50
        rate: 1200
logStreams: []
customDomains: []
themes: []
